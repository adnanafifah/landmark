<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<nav class="purple darken-2">
	<div class="nav-wrapper">
		<a href="#!" class="brand-logo center">Landmark Image Recognition</a>
	</div>
</nav>


<body class="grey lighten-4">
	<div class="container">
		<div class="row center-align">
			<div class="col s12">
				<div class="card-panel">
					<div>
						<img src="imgs/default-image.png" id="imagePreview" height="50%" width="50%">
					</div>
					<form action="upload.php" method="post" enctype="multipart/form-data" id="uploadForm">
						<div class="file-field input-field">
							<div class="btn pink">
								<span>File</span>
								<input type="file" id="myFile" name="myFile" size="255">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text" placeholder="Upload a landmark image">
							</div>
						</div>
					</form>
					<button class="btn pink waves-effect waves-light" type="button" onclick="submit()">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script>
		$('#myFile').change(function () {
			readURL(this);
		});

		function submit() {
			if ($('#myFile').val() === '') {
				M.toast({
					html: 'Please upload an image!',
					classes: 'red'
				});
			} else {
				$('#uploadForm').submit();
			}
		}
		function readURL(input) {

			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('#imagePreview').attr('src', e.target.result);
				}

				reader.readAsDataURL(input.files[0]);
			}
		}

	</script>
</body>

</html>
